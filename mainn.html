<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ai.png">
    <title>SamChat</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: white;
            
            text-align: center;
            padding: 20px;
        }
        /* Logo Style */
        .logo {
            width: 190px;
            margin-bottom: 20px; /* Space between logo and SamChat */
            filter: drop-shadow(2px 2px 20px white);
        }
        /* Title Style */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 5rem; /* Increased size */
            font-weight: bold;
            margin: 10px 0;
        }
        h1 span {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #4ebcfb, #a07ee5, #e960a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Subtitle Style */
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            opacity: 0.8;
        }
        /* Button Style */
        .button {
            background-color: #4ebcfb;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #3aa0db;
            transform: scale(1.05);
        }
        /* Footer Style */
        footer {
            font-size: 1rem;
            opacity: 0.6;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        footer a {
            color: #4ebcfb;
            text-decoration: none;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .logo {
                width: 150px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .logo {
                width: 80px;
                filter: drop-shadow(2px 2px 10px white);
            }
        }
    </style>
</head>
<body>
    <!-- Logo Above SamChat -->
    <img src="ai.png" alt="SamChat Logo" class="logo">
    
    <!-- SamChat Title -->
    <h1>
        <span>SamChat</span>
    </h1>
    
    <!-- Subtitle -->
    <p>Your Personal AI Assistant</p>
    
    <!-- Button -->
    <a href="index.html" class="button">Get Started</a>

    <!-- Footer -->
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/samir-j-sarmah" target="_blank">Samir J Sarmah</a></p>
    </footer>
</body>
</html>
